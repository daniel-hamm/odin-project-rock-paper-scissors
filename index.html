<!DOCTYPE html>
<head lang="en">
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div class="user_output">
        <span>User Selection: </span>
        <span id="user_selection"></span>
    </div>
    
    <div class="computer_output">
        <span>Computer Selection: </span>
        <span id="computer_selection"></span>
    </div>

    <div class="winner">
        <span>Winner: </span>
        <span id="winner_selection"></span>
    </div>

</body>
