<!DOCTYPE html>
<head lang="en">
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div class="user_output">
        <p>User Selection: <span id="user_selection"></span></p>
    </div>
    
    <div class="computer_output">
        <p>Computer Selection: <span id="computer_selection"></span></p>
    </div>

    <div class="player_points">
        <p>Player Points: <span id="user_points"></span></p>
        <p>Computer Points: <span id="computer_points"></span></p>
    </div>

    <div class="winner">
        <p>Winner: <span id="winner_selection"></span></p>
    </div>

</body>
